<div class="container">
    <div class="cadastrar">
        <button (click)="cadastrar()" mat-raised-button color="primary">CADASTRAR</button>
    </div>
    <div class="content" *ngFor="let item of list">
        <mat-card class="mat-elevation-z8">
            <mat-card-header>
              <mat-card-title>{{ item.nome }}</mat-card-title>
              <mat-card-subtitle>{{ item.email }}</mat-card-subtitle>
              <mat-card-subtitle>{{ item.telefone }}</mat-card-subtitle>
            </mat-card-header>
          </mat-card>
    </div>
</div>
